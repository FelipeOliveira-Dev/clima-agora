<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Now</title>

    <!--Meu CSS-->
    <link rel="stylesheet" href="./src/css/estilo.css">

    <!--Font Awesome & Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main class="main">
        <section class="formulario-busca">
            <h3>Confira o clima da cidade:</h3>
            <div class="ent-dados">
                <input type="text" placeholder="Digite o nome da cidade" id="input-cidade">
                <button id="buscar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </section>

        <section class="esconder" id="msg-erro">
            <p>Não foi possível encontrar a cidade que você procura. Tente novamente.</p>
        </section>

        <section id="dados-clima" class="esconder">
            <h2>
                <i class="fa-solid fa-location-dot"></i>
                <span id="cidade"></span>
                <img src="" alt="Bandeira do país" id="pais">
            </h2>
            
            <p id="temperatura"><span></span>&deg;C</p>

            <div id="descricao-container">  
                <img src="" alt="Icone Clima" id="icone-clima">
                <p id="descricao"></p>
            </div>
        
            <div id="detalhes-container">
                <p id="umidade">
                    <i class="fa-solid fa-droplet"></i>
                    <span></span>
                </p>
                <p id="vento">
                    <i class="fa-solid fa-wind"></i>
                    <span></span>
                </p>
            </div>
        </section>
    </main>
</body>
<script src="./src/js/index.js"></script>
</html>
